<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/Boostrapcss/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/estilos.css">

<body onload="asignarEventos()">

                <div class="timeline-item">

                <div class="timeline-item">

                    <div class="col-12 timeline-point colorAzul" id="divOtros"></div>

                </div>
            </div>
            <div class="col-10 bg-info">
                <div id="contenedorCards">
                    <!-- Aquí puedes añadir contenido adicional -->
                </div>
            </div>

    </div>





    <button id="btnConsumo">Consumir API</button>
